<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Route Finder: Search Results</title>
</head>
<body>
	<header>
		<a href="/" rel="index"><h1>Route Finder</h1></a>
	</header>
	<section id="content">

		<!--Representing a list of Routes corresponding to search criteria-->
		<section id="routes">
			<h2>Matching Routes</h2>
			<ul class="matching">
				<li class="route"><span class="route-name"><a href="/{route1-number}" rel="http://sils-webinfo.github.io/trails-www/route">Route 1 name</a></span><br />
					<span class="username">Created by usernameA</span>
				</li>
				<li class="route"><span class="route-name"><a href="/{route2-number}" rel="http://sils-webinfo.github.io/trails-www/route">Route 2 name</a></span><br />
					<span class="username">Created by usernameB</span>
				</li>
				<li class="route"><span class="route-name"><a href="/{routeN-number}" rel="http://sils-webinfo.github.io/trails-www/route">Route N name</a></span><br />
					<span class="username">Created by usernameN</span>
				</li>
			</ul>
		</section><!--#matching end-->

	</section><!--#content end-->
</body>
</html>
